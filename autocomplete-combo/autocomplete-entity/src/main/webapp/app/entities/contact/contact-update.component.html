<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="aue-contact-heading" jhiTranslate="autocompleteentityApp.contact.home.createOrEditLabel">Create or
                edit a Contact</h2>
            <div>
                <aue-alert-error></aue-alert-error>
                <div class="form-group" [hidden]="!contact.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="contact.id" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocompleteentityApp.contact.firstName"
                           for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           [(ngModel)]="contact.firstName" required/>
                    <div [hidden]="!(editForm.controls.firstName?.dirty && editForm.controls.firstName?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.firstName?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocompleteentityApp.contact.lastName"
                           for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           [(ngModel)]="contact.lastName" required/>
                    <div [hidden]="!(editForm.controls.lastName?.dirty && editForm.controls.lastName?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.lastName?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocompleteentityApp.contact.email"
                           for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           [(ngModel)]="contact.email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocompleteentityApp.contact.language"
                           for="field_language">Language</label>
                    <div class="form-group">
                        <p-autoComplete id="field_language" name="language"
                                        [(ngModel)]="contact.language" field="name"
                                        [suggestions]="suggestedLanguages"
                                        (completeMethod)="searchLanguages($event)"
                                        required>
                        </p-autoComplete>
                    </div>
                </div>
                <div [hidden]="!(editForm.controls.language?.dirty && editForm.controls.language?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.language?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

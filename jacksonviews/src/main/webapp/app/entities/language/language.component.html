<div>
    <h2 id="page-heading">
        <span jhiTranslate="jacksonviewsApp.language.home.title">Languages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-language" [routerLink]="['/language/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jacksonviewsApp.language.home.createLabel">
            Create new Language
            </span>
        </button>
    </h2>
    <jac-alert></jac-alert>
    <br/>
    <div class="table-responsive" *ngIf="languages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="alpha3b"><span jhiTranslate="jacksonviewsApp.language.alpha3b">Alpha 3 B</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="alpha2"><span jhiTranslate="jacksonviewsApp.language.alpha2">Alpha 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="jacksonviewsApp.language.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="flag32"><span jhiTranslate="jacksonviewsApp.language.flag32">Flag 32</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="flag128"><span jhiTranslate="jacksonviewsApp.language.flag128">Flag 128</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="activated"><span jhiTranslate="jacksonviewsApp.language.activated">Activated</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let language of languages ;trackBy: trackId">
                <td><a [routerLink]="['/language', language.id, 'view' ]">{{language.id}}</a></td>
                <td>{{language.alpha3b}}</td>
                <td>{{language.alpha2}}</td>
                <td>{{language.name}}</td>
                <td>{{language.flag32}}</td>
                <td>{{language.flag128}}</td>
                <td>{{language.activated}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/language', language.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/language', language.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language/'+ language.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="languages && languages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
